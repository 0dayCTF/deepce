# Run all the container tests and publish to github pages
name: ContainerTests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Check docker is installed
    - name: Check docker is installed
      run: docker ps -a

    # Runs all container tests
    - name: Run all tests
      run: | 
       cd tests 
       ./run-all.sh

    # Show all logs
    - name: Showing logs
      run: |
       ls -lah tests/results
       tail -n +1 tests/results/*.log

    # Upload logs
    - name: Upload logs
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: tests/results/

    - name: Copy test results
      run: cp -r tests/results /tmp/results
        
    - name: Switch to gh-pages
      uses: actions/checkout@v2        
      with:
        ref: 'gh-pages'
        clean: true
      
    # Checkout gh-pages branch
    - name: Copy test results
      run: |
        ls -lah
        ls -lah /tmp/results
        
    # Checkout gh-pages branch
    - name: test1
      run: |
        git status

